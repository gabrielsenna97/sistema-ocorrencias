<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de OcorrÃªncias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
    }
    button:hover { background-color: #0056b3; }
    input, select, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #registro { display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tela 1 -->
    <div id="inicio">
      <h1>Tipo de manutenÃ§Ã£o</h1>
      <button onclick="selecionarTipo('PREVENTIVA')">PREVENTIVA</button>
      <button onclick="selecionarTipo('CORRETIVA')">CORRETIVA</button>
    </div>

    <!-- Tela 2 -->
    <div id="registro">
      <h1 id="titulo-tipo"></h1>
      <select id="ugd" required>
        <option value="">Selecione a UGD</option>
        <option>UGD25</option>
        <option>UGD30</option>
        <option>UGD40</option>
        <option>UGD50</option>
      </select>
      <textarea id="descricao" placeholder="Descreva a ocorrÃªncia..." rows="3"></textarea>
      <input type="file" id="fotos" multiple accept="image/*">
      <button onclick="enviar()">ENVIAR</button>
      <button onclick="voltar()">VOLTAR</button>
    </div>
  </div>

  <script>
    let tipoSelecionado = "";

    function selecionarTipo(tipo) {
      tipoSelecionado = tipo;
      document.getElementById("inicio").style.display = "none";
      document.getElementById("registro").style.display = "block";
      document.getElementById("titulo-tipo").innerText = "OcorrÃªncia " + tipo;
    }

    function voltar() {
      document.getElementById("inicio").style.display = "block";
      document.getElementById("registro").style.display = "none";
    }

    function enviar() {
      const ugd = document.getElementById("ugd").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const fotos = document.getElementById("fotos").files;

      if (!ugd || !descricao || fotos.length === 0) {
        alert("Por favor, preencha todos os campos e selecione pelo menos uma foto.");
        return;
      }

      const nomePasta = `${ugd} - ${descricao}`;
      alert(`âœ… Dados prontos para envio!\n\nTipo: ${tipoSelecionado}\nPasta: ${nomePasta}\nFotos: ${fotos.length}`);
      
      // ðŸ”§ Aqui depois vamos colocar o envio para o Google Apps Script
    }
  </script>
</body>
</html>
