<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Manutenção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, textarea, input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }
    button:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Manutenção</h2>
    
    <label for="tipo">Tipo de Manutenção:</label>
    <select id="tipo">
      <option value="preventiva">Preventiva</option>
      <option value="corretiva">Corretiva</option>
    </select>

    <label for="ugd">Selecione a UGD:</label>
    <select id="ugd">
      <option value="">Selecione...</option>
      <!-- Gera UGD01 a UGD60 -->
      <script>
        for (let i = 1; i <= 60; i++) {
          const num = i.toString().padStart(2, '0');
          document.write(`<option value="UGD${num}">UGD${num}</option>`);
        }
      </script>
    </select>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" rows="3" placeholder="Ex: Vazamento de diesel próximo ao tanque."></textarea>

    <label for="fotos">Envio de fotos:</label>
    <input type="file" id="fotos" multiple accept="image/*">

    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    function enviar() {
      const tipo = document.getElementById('tipo').value;
      const ugd = document.getElementById('ugd').value;
      const descricao = document.getElementById('descricao').value.trim();

      if (!ugd || !descricao) {
        alert('Por favor, selecione a UGD e preencha a descrição.');
        return;
      }

      const nomePasta = `${tipo.toUpperCase()} / ${ugd} - ${descricao}`;
      alert(`Simulação de envio:\n\nA pasta criada será:\n${nomePasta}`);
    }
  </script>
</body>
</html>
